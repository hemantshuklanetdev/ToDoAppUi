<div class="container mt-3">
  <h3>Add Task</h3>
  <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="taskName" class="form-label">Task Name</label>
      <input type="text" id="taskName" class="form-control" [(ngModel)]="taskName" name="taskName" required>
    </div>

    <div class="form-check mb-3">
      <input type="checkbox" id="isCompleted" class="form-check-input" [(ngModel)]="isCompleted" name="isCompleted">
      <label class="form-check-label" for="isCompleted">Completed</label>
    </div>

    <button type="submit" class="btn btn-primary">Add Task</button>
  </form>
</div>
